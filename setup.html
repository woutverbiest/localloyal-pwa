<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/stylesheets/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/stylesheets/screen.css"
    />
    <title>Setup</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper blue">
          <a href="/" class="brand-logo center">localloyal</a>
        </div>
      </nav>
      <h1>Setup</h1>
    </header>

    <main>
      <div id="getstarted" class="card">
        <h2>Let's get started</h2>
        <p>In the next few steps, you will configure your localloyal shop!</p>
        <a onclick="toshopsetup()" class="button">next</a>
      </div>

      <div id="createshopform" class="hidden">
        <form class="add-shop container section">
          <div class="input-field">
            <input
              placeholder="shopname"
              id="shopname"
              type="text"
              class="validate"
            />
            <label for="shopname">shopname</label>
          </div>
          <div class="input-field">
            <input
              placeholder="shoptype"
              id="shoptype"
              type="text"
              class="validate"
            />
            <label for="shoptype">shoptype</label>
          </div>
          <div class="input-field">
            <input
              placeholder="description"
              id="description"
              type="text"
              class="validate"
            />
            <label for="description">description</label>
          </div>
          <div class="input-field">
            <input
              placeholder="phonenumber"
              id="phonenumber"
              type="text"
              class="validate"
            />
            <label for="phonenumber">phonenumber</label>
          </div>
          <div class="input-field">
            <input
              placeholder="street"
              id="street"
              type="text"
              class="validate"
            />
            <label for="street">street</label>
          </div>
          <div class="input-field">
            <input
              placeholder="city"
              id="city"
              type="text"
              class="validate"
            />
            <label for="city">city</label>
          </div>
          <div class="input-field">
            <input
              placeholder="number"
              id="number"
              type="text"
              class="validate"
            />
            <label for="number">number</label>
          </div>
          <div class="input-field">
            <input
              placeholder="country"
              id="country"
              type="text"
              class="validate"
            />
            <label for="country">country</label>
          </div>
          <div class="input-field center">
            <button class="btn-small blue">Create</button>
          </div>
        </form>
      </div>
    </main>

    <div id="hidden" class="loading">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script type="text/javascript" src="config/config.js"></script>
    <script type="text/javascript" src="assets/js/endpoints.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script
      type="text/javascript"
      src="assets/js/materialize/materialize.min.js"
    ></script>
    <script type="text/javascript" src="assets/js/setup.js"></script>
  </body>
</html>
