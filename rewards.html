<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewards</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/stylesheets/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/stylesheets/screen.css"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper blue">
          <a href="/" class="brand-logo center">localloyal</a>
        </div>
      </nav>
      <h1>Rewards</h1>
    </header>

    <main></main>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large blue sidenav-trigger" data-target="side-form">
        <i class="large material-icons">add</i>
      </a>
    </div>

    <div id="side-form" class="sidenav side-form">
      <form class="add-reward container section">
        <h6>New Reward</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. 5€ Discount"
            id="reward_title"
            type="text"
            class="validate"
          />
          <label for="reward_title">Reward title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. 5€ discount on your next purchase"
            id="description"
            type="text"
            class="validate"
          />
          <label for="description">Reward description</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. 20"
            id="points"
            type="text"
            class="validate"
          />
          <label for="poitns">Reward points</label>
        </div>
        <div class="input-field center">
          <button class="btn-small blue">Add</button>
        </div>
      </form>
    </div>

    <script
      type="text/javascript"
      src="assets/js/materialize/materialize.min.js"
    ></script>
    <script>
      const forms = document.querySelectorAll(".side-form");
      M.Sidenav.init(forms, { edge: "right" });
    </script>
    <script type="text/javascript" src="config/config.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/endpoints.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/rewards.js"></script>
  </body>
</html>
