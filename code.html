<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wout Verbiest" />
    <meta
      name="Description"
      content="Generate a code for your clients to scan!"
    />
    <title>Scan Code!</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- TODO STYLING -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/touch/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/touch/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/touch/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="assets/images/touch/safari-pinned-tab.svg"
      color="#11acf6"
    />
    <link rel="shortcut icon" href="assets/images/touch/favicon.ico" />
    <meta name="msapplication-TileColor" content="#11acf6" />
    <meta
      name="msapplication-TileImage"
      content="assets/images/touch/mstile-144x144.png"
    />
    <meta
      name="msapplication-config"
      content="assets/images/touch/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
    rel="stylesheet"
    type="text/css"
    href="assets/stylesheets/reset.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="assets/stylesheets/materialize.min.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="assets/stylesheets/screen.css"
  />

  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper blue">
          <a href="/" class="brand-logo center">localloyal</a>
        </div>
      </nav>
      <h1>Code</h1>
    </header>

    <main>
      <div id="qrcode">
        <p>Click + to add a code</p>
      </div>
    </main>

    <div class="fixed-action-btn">
      <a
        class="btn-floating btn-large blue sidenav-trigger"
        data-target="side-form"
      >
        <i class="large material-icons">add</i>
      </a>
    </div>

    <div id="side-form" class="sidenav side-form">
      <form class="add-code container section">
        <h6>New Code</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. 10"
            id="points"
            type="number"
            class="validate"
          />
          <label for="points">points</label>
        </div>
        <div class="input-field center">
          <button class="btn-small blue">Add</button>
        </div>
      </form>
    </div>

    <script
    type="text/javascript"
    src="assets/js/materialize/materialize.min.js"
  ></script>
  <script>
    const forms = document.querySelectorAll(".side-form");
    M.Sidenav.init(forms, { edge: "right" });
  </script>
    <script type="text/javascript" src="config/config.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/endpoints.js"></script>
    <script
      type="text/javascript"
      src="assets/js/qrcodejs/qrcode.min.js"
    ></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/code.js"></script>
  </body>
</html>
