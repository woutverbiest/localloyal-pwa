<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      type="text/css"
      href="assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/stylesheets/screen.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/touch/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/touch/favicon-32x32.png"
    />
    <link

      type="image/png"
      sizes="16x16"

      color="#11acf6"

  <body>
    <main>
      <div class="format1">
        <div>
          <h1>Sign Up</h1>
          <div class="errors"></div>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <label for="c_password">Retype password</label>
            <input type="password" id="c_password" name="c_password" />
            <div class="doublebutton">
              <a href="login.html">Log In</a>
              <a href="#" type="submit" id="signup">Next</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="hidden" class="loading">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/endpoints.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/account.js"></script>
  </body>
</html>
